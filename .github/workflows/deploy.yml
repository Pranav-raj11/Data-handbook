name: deploy-book

on:
  push:
    branches: [ main ]

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Regenerate Sphinx conf
        working-directory: glocal-book-template
        run: jupyter-book config sphinx .

      - name: Build Jupyter Book
        run: |
          jupyter-book clean glocal-book-template
          jupyter-book build glocal-book-template

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: glocal-book-template/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
